<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Gaming Shop</title>
    <link rel="stylesheet" href="../Css/Kontaktformular.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <h1>MJO GAMESCOM</h1>
</header>
<div class="container">
    <h2>Kontaktformular</h2>
    <p>Bei Fragen oder Hilfe Füllen Sie Bitte das Formular aus,und unser Support-Team wird sich so schnell wie möglich bei ihnen melden!</p>

    <form action="/submit-form" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Dein Name" required>

        <label for="email">E-Mail-Adresse:</label>
        <input type="email" id="email" name="email" placeholder="Deine E-Mail-Adresse" required>

        <label for="subject">Betreff:</label>
        <input type="text" id="subject" name="subject" placeholder="Betreff" required>

        <label for="message">Nachricht:</label>
        <textarea id="message" name="message" rows="6" placeholder="Deine Nachricht" required></textarea>

        <label for="file">Datei hochladen (optional):</label>
        <input type="file" id="file" name="file">

        <div class="privacy">
            <input type="checkbox" id="privacy" name="privacy" required>
            <label for="privacy">Ich akzeptiere die <a href="/privacy">Datenschutzrichtlinie</a>.</label>
        </div>

        <input type="submit" value="Absenden">
        <button class="back-btn" onclick="goBack()">Zurück</button>
    </form>
</div>

<div class="footer">
    <p1>&copy; 2024 MJO GAMESCOM. Alle Rechte vorbehalten.</p1>
</div>
<script>
    function validateForm() {
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const message = document.getElementById('message').value;

        if (name === '' || email === '' || message === '') {
            alert('Bitte fülle alle Felder aus.');
            return false;
        }
        alert('Vielen Dank für deine Nachricht!');
        return true;
    }

    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>
